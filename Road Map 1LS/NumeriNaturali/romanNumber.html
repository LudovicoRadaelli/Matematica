</head>
<body>
    
    <div id="gradientLineWrapper"> <!--la linea di divisione tra il banner principale ed il corpo della pagina-->

                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">

                            <stop offset="100%" style="stop-color:#e52e71;stop-opacity:1" />
                        </linearGradient>
                        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">

                            <stop offset="100%" style="stop-color: #1affa3;stop-opacity:1" />

                    </defs>
                    <circle id="poligIcon" cx="52" cy="88.6" r="100" transform = "rotate(180,50,86.6) translate(21,76) scale(0.5)"

                    <polygon id="poligIcon" transform = "rotate(180,50,86.6) translate(-4,76) scale(0.5)"

                    <polygon id="poligIcon" transform = "rotate(180,50,86.6) translate(-4,76) scale(0.5)"

                    <polygon id="poligIcon" transform = "rotate(180,50,86.6) translate(-4,76) scale(0.5)" 
                    points="52,2 152,2 182.9,97.11 102,155.88 22.9,97.11 " style="fill:transparent; stroke: url(#grad1);stroke-width:3" />
                    <polygon id="poligIcon" transform = "rotate(180,50,86.6) translate(-4,76) scale(0.5)"

                </svg>
            </a>     
        </div>        
    </div>
    <div id="wrappreBody">
        <div id="activityTitle">
            Sistema di numerazione romano
        </div>
        <div class="textWrapper">
            <div id="explanation">
                Premendo il tasto
                <button style="background-color: #ff8a00; border-radius: 30px;">numero random</button> 
                ottenete un numero casuale.<br>
                Traducetelo in cifre romane usando la tastiera che trovate qui sotto.
                <br>
                Ricordate:
                <br>
                <ul>
                    <li> I = 1</li>
                    <li> V = 5</li>
                    <li> X = 10</li>
                    <li> L = 50</li>
                    <li> C = 100</li>
                    <li> D = 500</li>
                    <li> M = 1000</li>
                </ul>  
            </div>
        </div>
        <div class="textWrapper">
            <div id="displayWrapper"> 
                <button id="generateRandomNumber" style="background-color: #ff8a00; border-radius: 30px;" onclick="generateRandomNumber()">numero random</button> 
                
                <div id="displayRandomNumber"></div>
            </div>
            
            <div id="displayRomanNumber"></div>
            
            <div id="keyboardWrapper">
                <div id="keyboard" class="keyboard">
                    <div id="1Key" class="key" onclick="youClickedAKey(event)">I</div>  
                    <div id="5Key" class="key" onclick="youClickedAKey(event)">V</div> 
                    <div id="10Key" class="key" onclick="youClickedAKey(event)">X</div> 
                    <div id="50Key" class="key" onclick="youClickedAKey(event)">L</div>
                    <div id="100Key" class="key" onclick="youClickedAKey(event)">C</div>
                    <div id="500Key" class="key" onclick="youClickedAKey(event)">D</div>
                    <div id="1000Key" class="key" onclick="youClickedAKey(event)">M</div>
                </div>
                <div id=metaKeyboard class="keyboard">
                    <div id="deleteKey" class="key" onclick="youClickedAKey(event)">&#129040;</div>
                    <div id="refreshKey" class="key" onclick="youClickedAKey(event)">&#8634;</div>
                </div>
        </div>
    </div> 
    <script src="romanNumberJS.js"></script>


</body>
</html>
