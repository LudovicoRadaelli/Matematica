<!DOCTYPE html> 
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="room1.css">
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

  </div>
  <br>

  <div class="sliderContainer">
    <input id="speedSlider" class="slider" type="range" min="0" max="50" step="1" value="0" onmouseup="changeSpeed()" ontouchend="changeSpeed()">
    <p id="speedPar" class="par">0</p>
  </div>
  <div class="sliderContainer">
    <input id="startSlider" class="slider" type="range" min="0" max="150" step="1" value="0" onmouseup="changeStart()" ontouchend="changeStart()">
    <p id="startPar" class="par">0</p>
  </div>
  <div class="sliderContainer">
    <input id="endSlider" class="slider" type="range" min="100" max="240" step="1" value="240" onmouseup="changeEnd()" ontouchend="changeEnd()">
    <p id="endPar" class="par">240</p>
  </div>
  <br>
  
  <hr>

    <span id="key">üóùÔ∏è</span>

  <input id="password" type="password">
  <button id="checkPassword" onclick="checkPassword()">Invia</button>
  

  <script src="room1.js"></script> 

</body> 
</html>
