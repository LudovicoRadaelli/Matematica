<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gorilla - di F.Valente</title>
</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        width: 60%;
        height: 100vh;
        
        background-color: #000;
        padding-top: 1rem;
        border-left: 1px #6cd1c3 solid;
        border-right: 1px #6cd1c3 solid;
        margin: auto;
    }

    .button-container {
        width: 50%;
        display: flex;
        flex-direction: row;
        justify-content:space-evenly;
        align-items: center;
        margin: auto;
    }

    button {
        width: 50%;
        background-color: #333;
        padding: 0.5rem;
        border-radius: 4rem;
        font-size: 1.3rem;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    @media (max-width: 800px) {
        body {
            width: 80%;
        }
        .button-container {
            width: 60%;
        }
        button {
            font-size: 0.8rem;
        }
    }

    @media (max-width: 600px) {
        body {
            width: 100%;
        }
        .button-container {
            width: 96%;
        }
        button {
            font-size: 0.8rem;
        }
    }

    

    button:hover {
        transform: scale(1.1);
    }

    #button1 {
        border: 0.4rem #6cd1c3 solid;
        color: #6cd1c3;
    }

    #button2 {
        border: 0.4rem tomato solid;
        color: tomato;
    }

    .gorilla {
        display: block;
        width: auto;
        margin: auto;
        margin-top: 1rem;
        height: 80vh;
    }

    #img2 {
        display: none;
    }

</style>

<body>
    <div class="button-container">
        <button id="button1" onclick="redGorrilla(0)">Gorilla</button>
        <button id="button2" onclick="redGorrilla(1)">Red Gorilla</button>
    </div>
    <img class="gorilla" id="img1" src="img/Gorilla.jpg" title="Gorilla - di Fulvio Valente">
    <img class="gorilla" id="img2" src="img/GorillaRosso.jpg" title="Gorilla Rosso- di Fulvio Valente">
    
</body>
<script>
    function redGorrilla(i) {
        if(i===0) {
            document.getElementById("img1").style.display = "block";
            document.getElementById("img2").style.display = "none";
        } else {
            document.getElementById("img2").style.display = "block";
            document.getElementById("img1").style.display = "none";
        }
    }
</script>
</html>
