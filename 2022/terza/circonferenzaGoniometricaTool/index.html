<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Circonferenza goniometrica</title>
</head>
<style>
    #figureOneContainer {
        width: 100%;
        margin: auto;
    }
</style>
<body>
    <div id="sketch"></div>
    <div id="button-container">
        <div id="angle-container">
            <input id="angle" type="range" min="0" max="4" value="3" onchange="changeGrid()">
        </div>
        <div id="mostraFunzioneTrigonometrica">
            <button id="mostraSin" onclick="mostra(`sin`)">\(sin(x)\)</button>
            <button id="mostraCos" onclick="mostra(`cos`)">\(cos(x)\)</button>
            <button id="mostraTg" onclick="mostra(`tg`)">\(tg(x)\)</button>
        </div>
    </div>
    <script src="script.js"></script>
    

</body>
</html>
